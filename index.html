<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>GLB + Custom Shader â€¢ three.js r128</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    canvas{display:block}
  </style>
  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  // --- Scene / Camera / Renderer ---
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 1.0, 2.5);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  new THREE.OrbitControls(camera, renderer.domElement);

  // --- Uniforms & Shaders ---
  const uniforms = {
    uColor: { value: new THREE.Color(0xffaa00) },
    time: { value: 1.0 },
    uLightDir: { value: new THREE.Vector3(0.5, 0.9, 0.3).normalize() }
  };

  const vert = `
    varying vec2 vUv;
    uniform float time;
    varying vec3 vNormal;
    varying vec3 vPosition;

    void main() {
      vUv = uv;
      vNormal = normalize(normalMatrix * normal);
      vPosition = vec3(cos(time)*0.01, 0.0, sin(time)*0.01);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position + vPosition, 1.0);
    }
  `;

  const frag = `
    precision highp float;
    varying vec2 vUv;
    uniform vec3 uColor;
    uniform vec3 uLightDir;
    varying vec3 vNormal;

    void main() {
      float g = dot(normalize(vNormal), normalize(uLightDir));
      g = clamp(g, 0.0, 1.0);
      gl_FragColor = vec4(mix(uColor*0.3, uColor, g), 1.0);
    }
  `;

  // --- Load GLB Model ---
  const loader = new THREE.GLTFLoader();
  loader.load('sexy_punk_amy_rose.glb', (gltf) => {
    const model = gltf.scene;

    // apply custom shader to all meshes
    model.traverse((child) => {
      if (child.isMesh) {
        child.material = new THREE.ShaderMaterial({
          vertexShader: vert,
          fragmentShader: frag,
          uniforms
        });
      }
    });

    model.scale.set(1,1,1);
    model.position.set(0,0,0);
    scene.add(model);
  });

  // --- Resize ---
  addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // --- Animation Loop ---
  (function loop(){
    uniforms.time.value += 0.05;
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  })();
</script>
</body>
</html>
