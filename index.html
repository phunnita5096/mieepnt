<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Load GLB Model with PBR • three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>html,body{height:100%;margin:0} canvas{display:block}</style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- lil-gui -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18/dist/lil-gui.min.js"></script>
</head>
<body>
<script>
  // Scene / Camera / Renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Light
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(2, 4, 3);
  scene.add(dirLight);

  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Ground with PBR
  const groundMat = new THREE.MeshStandardMaterial({
    color: 0x777777,
    metalness: 0.1,
    roughness: 0.9
  });
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(10,10), groundMat);
  ground.rotation.x = -Math.PI/2;
  ground.position.y = -0.01;
  scene.add(ground);

  // GUI
  const gui = new lil.GUI();
  const groundFolder = gui.addFolder("Ground");
  groundFolder.addColor(groundMat, 'color').name("Base Color");
  groundFolder.add(groundMat, 'metalness', 0, 1);
  groundFolder.add(groundMat, 'roughness', 0, 1);

  // โหลดโมเดล GLB
  const loader = new THREE.GLTFLoader();
  loader.load('sexy_punk_amy_rose.glb', (gltf) => {
    const model = gltf.scene;
    model.scale.set(1, 1, 1);
    model.position.set(0, 0, 0);
    scene.add(model);

    // Loop ทุก mesh เพื่อให้ปรับค่าได้
    model.traverse((child) => {
      if (child.isMesh && child.material) {
        const mat = child.material;
        const folder = gui.addFolder(child.name || "Model Material");
        folder.addColor(mat, 'color').name("Base Color");
        folder.add(mat, 'metalness', 0, 1);
        folder.add(mat, 'roughness', 0, 1);
      }
    });
  });

  // Resize
  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Render loop
  function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
